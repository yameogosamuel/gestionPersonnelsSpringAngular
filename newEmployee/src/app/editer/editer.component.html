<div class="container">
  <div class="col-md-9 col-sm-9 col-xs-12">
    <div class="panel panel-default">
      <div class="panel panel-heading">Editer un contact</div>
      <div class="panel panel-body" *ngIf="currentEmployee">
        <form #f="ngForm" (ngSubmit)="onUpdateEmployee(f.value)">
          <div class="form-group">
            <label class="control-label">Matricule:</label>
            <input class="form-control" type="text" name="matr" ngModel [(ngModel)]="currentEmployee.matr">
          </div>
          <div class="form-group">
            <label class="control-label">Nom:</label>
            <input class="form-control" type="text" name="nom" ngModel [(ngModel)]="currentEmployee.nom">
          </div>
          <div class="form-group">
            <label class="control-label">Prenom:</label>
            <input class="form-control" type="text" name="prenom" ngModel [(ngModel)]="currentEmployee.prenom">
          </div>
          <div class="form-group">
            <label class="control-label">Service:</label>
            <input class="form-control" type="text" name="service" ngModel [(ngModel)]="currentEmployee.service">
          </div>

          <button class="btn btn-success" type="submit">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
