<div class="container">
  <div class="col-md-9 col-sm-9 col-xs-12">
    <div class="panel panel-default">
      <div class="panel panel-heading">Insérer un contact</div>
      <div class="panel panel-body" *ngIf="mode==1">
        <form #f="ngForm" (ngSubmit)="onSaveEmployee(f.value)">
          <div class="form-group">
            <label class="control-label">Matricule:</label>
            <input class="form-control" type="text" name="matr" ngModel>
          </div>
          <div class="form-group">
            <label class="control-label">Nom:</label>
            <input class="form-control" type="text" name="nom" ngModel>
          </div>
          <div class="form-group">
            <label class="control-label">Prenom:</label>
            <input class="form-control" type="text" name="prenom" ngModel>
          </div>

          <div class="form-group">
            <label class="control-label">Service:</label>
            <input class="form-control" type="text" name="service" ngModel>
          </div>

          <button class="btn btn-success" type="submit">Save</button>
        </form>
      </div>
      <div class="panel-body" *ngIf="mode==2">
        <div class="form-group">
          <label>ID :</label>
          <label>{{currentEmployee.id}}</label>
        </div>
        <div class="form-group">
          <label>Matrivule :</label>
          <label>{{currentEmployee.matr}}</label>
        </div>
        <div class="form-group">
          <label>Nom :</label>
          <label>{{currentEmployee.nom}}</label>
        </div>
        <div class="form-group">
          <label>Prenom :</label>
          <label>{{currentEmployee.prenom}}</label>
        </div>
        <div class="form-group">
          <label>Service :</label>
          <label>{{currentEmployee.service}}</label>
        </div>

        <button class="btn btn-success" (click)="onAjouter()">Ajouter un nouveau employée</button>
      </div>
    </div>
  </div>
</div>
